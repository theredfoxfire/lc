Lc\LcBundle\Entity\Feeling:
 type: entity
 repositoryClass: Lc\LcBundle\Repository\FeelingRepository
 table: feeling
 id:
  id:
   type: integer
   generator: { strategy: AUTO }
 fields:
  feel:
   type: text
  liked:
   type: integer
   nullable: true
  shared:
   type: integer
   nullable: true
  commented:
   type: integer
   nullable: true
  is_active:
   type: boolean
  created_at:
   type: datetime
  updated_at:
   type: datetime
   nullable: true
  token: 
   type: string
   length: 255
   unique: true
 oneToMany:
  fcomment:
   targetEntity: Fcomment
   mappedBy: feeling
  flike:
   targetEntity: Flike
   mappedBy: feeling
  fshare:
   targetEntity: Fshare
   mappedBy: feeling
 manyToOne:
  user:
   targetEntity: User
   inversedBy: feeling
   joinColumn:
    name: user_id
    referencedColumnName: id
 lifecycleCallbacks:
  prePersist: [ setCreatedAtValue, setTokenValue ]
  preUpdate: [ setUpdatedAtValue ]
