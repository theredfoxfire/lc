Lc\LcBundle\Entity\User:
 type: entity
 repositoryClass: Lc\LcBundle\Repository\UserRepository
 table: user
 id:
  id:
   type: integer
   generator: { strategy: AUTO }
 fields:
  username:
   type: string
   length: 255
  email:
   type: string
   length: 255
  sex:
   type: integer
   length: 1
  phone:
   type: string
   length: 20
   nullable: true
  foto:
   type: string
   length: 255
   nullable: true
  birthday:
   type: date
  password:
   type: text
  is_active:
   type: boolean
  created_at:
   type: datetime
  updated_at:
   type: datetime
   nullable: true
  token:
   type: string
   length: 255
   unique: true
 oneToMany:
  feeling:
   targetEntity: Feeling
   mappedBy: user
  fcomment:
   targetEntity: Fcomment
   mappedBy: user
  flike:
   targetEntity: Flike
   mappedBy: user
  fshare:
   targetEntity: Fshare
   mappedBy: user
  gshare:
   targetEntity: Gshare
   mappedBy: user
  gcomment:
   targetEntity: Gcomment
   mappedBy: user
  glike:
   targetEntity: Glike
   mappedBy: user
  gallery:
   targetEntity: Gallery
   mappedBy: user
  userdoing:
   targetEntity: Userdoing
   mappedBy: user
  userlog:
   targetEntity: Userlog
   mappedBy: user
 oneToOne:
  usercriteria:
   targetEntity: Usercriteria
   mappedBy: user
  profile:
   targetEntity: Profile
   mappedBy: user
  friend1:
   targetEntity: Friend
   mappedBy: user1
  friend2:
   targetEntity: Friend
   mappedBy: user2

 lifecycleCallbacks:
  prePersist: [ preUpload, setCreatedAtValue, setTokenValue ]
  preUpdate: [ removeUploaded, preUpload, setUpdatedAtValue ]
  postPersist: [ upload, updateLuceneIndex ]
  postUpdate: [ upload, updateLuceneIndex ]
  postRemove: [ removeUpload, deleteLuceneIndex ]
